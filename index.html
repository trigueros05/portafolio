<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="font/Inter-VariableFont_slnt,wght.ttf">
    <title>Encriptador</title>
   
</head>
<body>
    <header>
<img src="image/Logo.png" alt="logo de alura" class="logo">

    </header>
    <main>
<section>
    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el Texto Aquí"></textarea>
    <div>
        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
    </div>
    <div class="botones">
        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>
    </div>
</section>
<section class="encriptado">
    <textarea class="mensaje" cols="20" rows="10" ></textarea>
  
    <div class="error">
        <h2>Ningún mensaje fue encontrado</h2>
        <p >Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
    <div>
        <button class="copiar">Copiar</button>
    </div>
</section>
    </main>
</body>
</html>
